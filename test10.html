<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <style>
    * { font-family: sans-serif; }
    @font-face {
        font-family: 'digital';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/LAB디지털.woff') format('woff');
        font-weight: normal;
        font-style:normal;
    }
    #clock { font-family: 'digital', cursive; font-size:32px; font-style: italic;}
    .data_fr { width:110px; height:60px; border:3px solid #333; margin: 0px auto; 
    padding: 20px; box-shadow:10px 5px 5px #333; }
    

    </style>
</head>
<body>
    <h2>디지털 시계</h2>
    <div class="data_fr">
        <div id="cal"></div>
        <div id="clock"></div>
    </div>
    <script>
    timming();
    var intv = setInterval(function(){ timming(); }, 1000);
    function timming() {    //디지털 시계
        var timer = new Date();
        var hour = timer.getHours();    //시
        var minute = timer.getMinutes();    //분
        var second = timer.getSeconds();    //초
        if(hour<=9){ hour="0"+hour;  }
        if(minute<=9){ minute="0"+minute; }
        if(second<=9){ second="0"+second; }
        var clock = document.getElementById("clock");
        clock.innerHTML = hour + ":" + minute + ":" + second;
    }
    </script>
</body>
</html>
