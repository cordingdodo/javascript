<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 11 - 팝업창</title>
</head>
<body>
    <h2>팝업 창</h2>    
    <div class="content">내용</div>
    <button type="button" onclick="cls()">닫기</button> 
    <button type="button" onclick="prt()">인쇄</button>
    <button type="button" onclick="full()">전체화면으로</button>
    <script>
    function cls(){ //현재창닫기
        window.close(); 
    }
    function prt(){ 
        window.print(); 
    }
    function full(){ //통제가능
        var w = screen.availWidth;
        var h = screen.availHeight;
        window.innerWidth = w;  //사용가능한크기
        window.innerHeight = h;
    }
    </script>
</body>
</html>
